
<h2>New Account</h2>

<form [formGroup]="registerVerifyForm" class="existinguserform" *ngIf="!otpverify">
    <div class="form-group" >
        <p>Verification process. Please Enter your OTP to complete the channels registration </p>
        <p>
            <input type="text" formControlName="otp" class="col-md-8 nopaddinglr otpfield" [ngClass]="{ 'is-invalid': otpverify && f.otp.errors }" />
            <button [disabled]="loading" class="btn btn-primary col-md-4 nopaddinglr">Resend OTP</button>
        </p>        
            <button [disabled]="loading" class="btn btn-primary col-md-12" (click)="onOtpVerify($event, registerVerifyForm)" >Verify</button>
    </div>
</form>
<form [formGroup]="registerForm" class="existinguserform" (ngSubmit)="onSubmit()" *ngIf="!otpverify">
    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field> 
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="lastName">Last Name</label>

        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div> -->
    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>         
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
