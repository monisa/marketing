
<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides" *ngFor="let j of arrayRange; let k = index" [ngClass]="active == k ? 'item active' : 'item'">
  <img src={{j.url}} >
  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
      {{j.title}}
  </div>
</div>
</div>
